Instance Id: <span id='instance_id'></span>
<script>
function getCookie(name) {
  var value = "; " + document.cookie;
  var parts = value.split("; " + name + "=");
  if (parts.length == 2) return parts.pop().split(";").shift();
}
var instance_id = getCookie('ARRAffinity');
var span = document.getElementById('instance_id');
span.innerHTML = instance_id;
</script>
